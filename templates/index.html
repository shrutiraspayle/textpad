<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Simple Text Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <i class="fa fa-pencil-square-o"></i>
            Simple Text Editor
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-secondary" onclick="new_file()">
                        <i class="fa fa-file-o"></i>
                        New
                    </button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-primary" onclick="open_file()">
                        <i class="fa fa-folder-open-o"></i>
                        Open
                    </button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-success" form="editor" type="submit">
                        <i class="fa fa-save"></i>
                        Save
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="container">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-success" role="alert">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}
        </div>
        <form id="editor" action="/save_file" method="post">
            <div class="form-group">
                <input class="form-control" name="filename" placeholder="Untitled File">
            </div>
            <div class="form-group">
                <textarea class="form-control" name="content" placeholder="Write something here..."></textarea>
            </div>
        </form>
    </div>

    <script src="/static/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
